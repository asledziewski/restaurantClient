<div class="background">
  <div class="content">
    <div class="title">
      Reservation
    </div>
    <div class="text">
      <div *ngIf="currentUser">
        You can call 123-456-789 to make a reservation, or use form below and do it online!
        <app-alert></app-alert>
        <div style="overflow:hidden;">
          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <div id="datetimepicker12"></div>
              </div>
            </div>
          </div>
          <script type="text/javascript">
            $(function () {
              $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true
              });
            });
          </script>
        </div>
      </div>
      <div *ngIf="!currentUser">If you want to make a reservation, call 123-456-789 or <a routerLink="/login">login</a> and try to book a table online!</div>
    </div>
  </div>
</div>
