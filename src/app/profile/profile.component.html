<div class="content">
  {{currentUser.userId}}<br>
  {{currentUser.firstName}}<br>
  {{currentUser.jwtToken}}<br>
  {{currentUser.lastName}}<br>
  {{currentUser.mail}}<br>
  <li *ngFor="let role of currentUser.roles">{{role.roleName}}</li>

  <li *ngFor="let reservation of currentUser.reservations">{{reservation.dateDays}} {{reservation.dateTime}} {{reservation.status}}</li>
</div>
